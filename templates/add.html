<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if edit %}Edit{% else %}Add{% endif %} Booking</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        margin: 0;
        padding: 0;
      }

      .container {
        width: 450px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h2 {
        text-align: center;
        color: #2d3436;
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      label {
        font-weight: 600;
        color: #2d3436;
        margin-top: 12px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #dcdde1;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.2s;
      }

      input:focus,
      select:focus {
        border-color: #0984e3;
        outline: none;
        box-shadow: 0 0 5px rgba(9, 132, 227, 0.3);
      }

      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #0984e3, #6c5ce7);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: linear-gradient(135deg, #6c5ce7, #0984e3);
        transform: scale(1.02);
      }

      .btn-back {
        background: #636e72;
        margin-bottom: 15px;
      }

      .btn-back:hover {
        background: #2d3436;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{% if edit %}Edit{% else %}Add{% endif %} Booking</h2>
      <a href="{{ url_for('index') }}">
        <button class="btn btn-back">‚Üê Back to List</button>
      </a>

      <form method="POST">
        <label>Customer Name:</label>
        <input
          type="text"
          name="customer"
          placeholder="Enter customer name"
          value="{{ booking[1] if edit else '' }}"
          required
        />

        <label>Room Number:</label>
        <input
          type="number"
          name="room"
          placeholder="Enter room number"
          value="{{ booking[2] if edit else '' }}"
          required
        />

        <label>Check-In:</label>
        <input
          type="date"
          name="check_in"
          value="{{ booking[3] if edit else '' }}"
          required
        />

        <label>Check-Out:</label>
        <input
          type="date"
          name="check_out"
          value="{{ booking[4] if edit else '' }}"
          required
        />

        <label>Payment Status:</label>
        <select name="payment_status" required>
          <option value="">-- Select Payment Status --</option>
          <option value="Pending" {% if edit and booking[5]=='Pending' %}selected{% endif %}>Pending</option>
          <option value="Paid" {% if edit and booking[5]=='Paid' %}selected{% endif %}>Paid</option>
          <option value="Unpaid" {% if edit and booking[5]=='Unpaid' %}selected{% endif %}>Unpaid</option>
        </select>

        <label>Special Request:</label>
        <input
          type="text"
          name="special_request"
          placeholder="E.g. Extra bed, Late checkout"
          value="{{ booking[6] if edit else '' }}"
        />

        <label>Status:</label>
        <select name="status" required>
          <option value="">-- Select Booking Status --</option>
          <option value="Active" {% if edit and booking[7]=='Active' %}selected{% endif %}>Active</option>
          <option value="Completed" {% if edit and booking[7]=='Completed' %}selected{% endif %}>Completed</option>
          <option value="Cancelled" {% if edit and booking[7]=='Cancelled' %}selected{% endif %}>Cancelled</option>
        </select>

        <button type="submit" class="btn">
          {% if edit %}Update{% else %}Save{% endif %} Booking
        </button>
      </form>
    </div>
  </body>
</html>
