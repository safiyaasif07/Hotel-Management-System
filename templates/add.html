<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if edit %}Edit{% else %}Add{% endif %} Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
      }
      .container {
        width: 40%;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
      }
      h2 {
        text-align: center;
        color: #2f3640;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
        color: #2f3640;
      }
      input,
      select {
        margin-top: 5px;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        padding: 10px;
        background: #273c75;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn:hover {
        background: #192a56;
      }
      .btn-back {
        background: #718093;
        margin-bottom: 15px;
      }
      .btn-back:hover {
        background: #636e72;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{% if edit %}Edit{% else %}Add{% endif %} Booking</h2>
      <a href="{{ url_for('index') }}"><button class="btn btn-back">‚Üê Back to List</button></a>
      <form method="POST">
        <label>Customer Name:</label>
        <input
          type="text"
          name="customer"
          placeholder="Enter customer name"
          value="{{ booking[1] if edit else '' }}"
          required
        />

        <label>Room Number:</label>
        <input
          type="number"
          name="room"
          placeholder="Enter room number"
          value="{{ booking[2] if edit else '' }}"
          required
        />

        <label>Check-In:</label>
        <input type="date" name="check_in" value="{{ booking[3] if edit else '' }}" required title="Select check-in date" placeholder="Select check-in date" />

        <label>Check-Out:</label>
        <input type="date" name="check_out" value="{{ booking[4] if edit else '' }}" required title="Select check-out date" placeholder="Select check-out date" />

        <label for="payment_status">Payment Status:</label>
        <select name="payment_status" id="payment_status">
          <option value="Pending" {% if edit and booking[5]=='Pending' %}selected{% endif %}>Pending</option>
          <option value="Paid" {% if edit and booking[5]=='Paid' %}selected{% endif %}>Paid</option>
        </select>

        <label>Special Request:</label>
        <input
          type="text"
          name="special_request"
          placeholder="E.g. Extra bed, Late checkout"
          value="{{ booking[6] if edit else '' }}"
        />

        <label for="status">Status:</label>
        <select name="status" id="status">
          <option value="Active" {% if edit and booking[7]=='Active' %}selected{% endif %}>Active</option>
          <option value="Completed" {% if edit and booking[7]=='Completed' %}selected{% endif %}>Completed</option>
          <option value="Cancelled" {% if edit and booking[7]=='Cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
        <button type="submit" class="btn">{% if edit %}Update{% else %}Save{% endif %} Booking</button>
      </form>
    </div>
  </body>
</html>
