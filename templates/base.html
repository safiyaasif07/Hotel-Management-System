<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
      }
      .container {
        width: 90%;
        margin: 30px auto;
        text-align: center;
      }
      h2 {
        color: #2f3640;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #273c75;
        color: white;
      }
      tr:nth-child(even) {
        background: #f1f2f6;
      }
      .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-add {
        background: #44bd32;
        color: white;
        margin-bottom: 15px;
      }
      .btn-edit {
        background: #00a8ff;
        color: white;
        margin-right: 5px;
      }
      .btn-delete {
        background: #e84118;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üè® Hotel Management System</h2>
      <a href="{{ url_for('add_booking') }}"
        ><button class="btn btn-add">+ Add Booking</button></a
      >
      <table>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Room</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Payment</th>
          <th>Request</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking[0] }}</td>
          <td>{{ booking[1] }}</td>
          <td>{{ booking[2] }}</td>
          <td>{{ booking[3] }}</td>
          <td>{{ booking[4] }}</td>
          <td>{{ booking[5] }}</td>
          <td>{{ booking[6] }}</td>
          <td>{{ booking[7] }}</td>
          <td>
            <a href="{{ url_for('edit_booking', id=booking[0]) }}">
              <button class="btn btn-edit">Edit</button>
            </a>
            <a
              href="{{ url_for('delete_booking', id=booking[0]) }}"
              onclick="return confirm('Are you sure you want to delete this booking?');"
            >
              <button class="btn btn-delete">Delete</button>
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
